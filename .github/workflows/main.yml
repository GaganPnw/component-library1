name: Pre-commit Checks

on:
  push:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run pre-commit checks
        run: |
          npm run lint
          npm run format
          npm test
